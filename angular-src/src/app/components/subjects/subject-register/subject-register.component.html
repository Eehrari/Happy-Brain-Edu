
<h2 class="page-header" >Add Subject</h2>

<form class="form-signin" (submit)="onRegisterSubmit(formList)" #formList="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="description" name="description">
  </div>
  <div class="form-group">
    <label for="sections">Sections</label>
    <input type="text" class="form-control" id="sections" placeholder="Enter sections" [(ngModel)]="sections" name="sections">
  </div>

  <input class="btn btn-lg btn-primary" type="submit" value="Register">
</form>
