
    <h2 class="page-header" >Login</h2>

    <form class="form-signin" (submit)="onLoginSubmit()">
        <div class="form-group">
            <label for="type">Type</label>
            <select [(ngModel)]="type" name="type" id="type" class="form-control">
                <option value="admin" >Admin</option>
                <option value="mentor" >Mentor</option>
                <option value="student">Student</option>
            </select>
        </div>
        <div class="form-group">
          <label for="email">Username</label>
          <input type="text" class="form-control" id="email" placeholder="Enter Username" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
        </div>

        <input class="btn btn-lg btn-primary" type="submit" value="Login">
</form>
