<a [routerLink]="['/admin-register']" style="float:right;" >

    <p data-placement="top" data-toggle="tooltip" title="New Admin"><button type="button" class="btn btn-success btn-xs"  data-title="New Admin" data-toggle="modal" >New Admin</button></p>
</a>
<div class="unit w-2-3">
    <div class="hero-callout">

        <table id="example" class="display compact cell-border" >
            <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>


            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let admin of admins;let i=index;">
                <!--<tr>-->
                <td width="1%" align="center">{{i+1}}</td>
                <td>{{admin.name}}</td>
                <td>{{admin.email}}</td>
                <!--<td>{{admin.name}}</td>-->
                <!--<td>{{photo.title}}</td>-->
                <!--<td>{{photo.title}}</td>-->
                <!--<td>{{photo.title}}</td>-->
                <!--<td>{{photo.fileUplaod}}</td>-->
                <!--<td><img src="./uploads/1526365516327.Wallpaper%20(484).jpg"></td>-->

                <td width="5%;" align="center">
                    <a [routerLink]="['/admin-edit', admin._id]" >
                        <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"  data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p>
                    </a>

                </td>
                <td width="3%;" align="center">
                    <a [routerLink]="['/admin-list', admin._id]"  >

                        <p data-placement="top" data-toggle="tooltip" title="Delete"><button type="button" class="btn btn-danger btn-xs" (click)="deleteAdmin(admin._id)" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p>
                    </a>

                </td>
            </tr>


            </tbody>


        </table>
    </div>
</div>
