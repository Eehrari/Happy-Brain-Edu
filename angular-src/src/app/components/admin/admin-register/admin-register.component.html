
<h2 class="page-header" >Admin Registration</h2>

<form class="form-signin" (submit)="onRegisterSubmit(formList)" #formList="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder=" Enter Password" [(ngModel)]="confirmPassword" name="confirmPassword">
  </div>

  <input class="btn btn-lg btn-primary" type="submit" value="Register">
</form>
