<h2 class="page-header" >Add Local Resources</h2>

<form enctype="multipart/form-data" class="form-signin" (submit)="onRegisterSubmit(formList)" #formList="ngForm">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="description" name="description">
  </div>
  <div class="form-group">
    <label>Subject</label>
    <select name="subject" id="subject" [(ngModel)]="subject" class="form-control">
      <option>Select subject!</option>
      <option *ngFor="let subject of subjects" [ngValue]="subject.name">{{subject.name}}</option>

    </select>
  </div>
  <div class="form-group" >
    <label >File</label>
    <!--<input type="file" class="form-control" id="file" [(ngModel)]="filename" name="filename">-->

            <!--<h4>Upload Section</h4>-->
            <div id="fileSelector">
              <input type="file" class="form-control"  name="fileUplaod" id="fileUpload"
                      ng2FileSelect [uploader]="uploader">
            </div>
            <div>
              <div class="row uploadList" *ngFor="let item of uploader.queue">
                <div class="col-sm-4">{{item.file.name}}</div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div class="progress-bar bg-success"
                         [ngStyle]="{'width':item.progress+'%'}"></div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button>
                  <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
                </div>
              </div>
            </div>
